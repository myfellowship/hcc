<html>
	<head>
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Heart Disease Test</title>
	</head>
	<body>
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">HCC Survival</span>
		</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predict')}}" method ="POST" >
				<fieldset>
				<legend>HCC Survival prediction form</legend><br>
				  <div class="card card-body" >
					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="age">Age (20 to 100 yrs)</label>
							<input type="number" class="form-control" id="age" name="age" required>
						</div>
						<div class="col-sm-3">
							<label for="sex">Performance status</label>
							<select class="form-control" id="performance"  name="performance" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">0</option>
							  <option value = "1">1</option>
                              <option value = "2">2</option>
                              <option value = "3">3</option>
                              <option value = "4">4</option>
							</select>
					   </div>
					  </div>
					  <br>
					  <div class="form-group  row">
						  <div class="col-sm">
							<label for="trestbps">AFP (in ng/dl)</label>
							<input type="number" class="form-control" id="AFP" name="AFP"  required>
						  </div>
						  <div class="col-sm">
							<label for="chol">Albumin (1 to 5 mg/dl)</label>
							<input type="number" class="form-control" id="alb" name="alb" required>
						  </div>
                          <div class="col-sm">
							<label for="chol">ALP (1 to 1000 U/L)</label>
							<input type="number" class="form-control" id="ALP" name="ALP" required>
						  </div>
                          <div class="col-sm">
							<label for="chol">WBC (1 to 15000 G/L)</label>
							<input type="number" class="form-control" id="WBC" name="WBC" required>
						  </div>
					  </div>
					  <br>
                      <div class="form-group  row">
                        <div class="col-sm">
                          <label for="trestbps">GGT(20 to 1500 U/L)</label>
                          <input type="number" class="form-control" id="ggt" name="ggt"  required>
                        </div>
                        <div class="col-sm">
                          <label for="chol">Haemoglobin(2 to 20 g/dl)</label>
                          <input type="number" class="form-control" id="haemo" name="haemo" required>
                        </div>
                        <div class="col-sm">
                          <label for="chol">AST(15 to 500 U/L)</label>
                          <input type="number" class="form-control" id="AST" name="AST" required>
                        </div>
                        <div class="col-sm">
                          <label for="chol">Largest liver nodule  (1 to 20 cm)</label>
                          <input type="number" class="form-control" id="liver" name="liver" required>
                        </div>
                    </div>
                    <br>
					  <br>
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>
					  
					  <!--Prediction Result-->
					  <div id ="result">
							<strong style="color:red">{{result}}</strong>
					 </div>
				     </div>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
